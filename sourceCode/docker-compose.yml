services:
  web:
  database:
    image: mysql:8.4.0
    container_name: db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin:5.2.0
    container_name: pma
    links:
      - db
    restart: always
    ports:
      - "8080:80"
    environment:
      - PMA_HOST: db
      - PMA_PORT: 3306
volumes:
  dbdata: